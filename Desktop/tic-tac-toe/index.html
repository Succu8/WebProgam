<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" main_container="width=device-width, initial-scale=1.0">
    <title>Tik-tak-toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main_container">

        <div class="currentPlayer">
            <span>Move: <span id="curPlyr">X</span></span>
        </div>

        <div id="area"></div>

        <div class="stat">
            <table>
                <th colspan="2">Statistics</th>
                <tr>
                    <td>X</td>
                    <td><span id="sX">0</span></td>
                </tr>
                <tr>
                    <td>O</td>
                    <td><span id="sO">0</span></td>
                </tr>
                <tr>
                    <td>Draw</td>
                    <td><span id="sD">0</span></td>
                </tr>
            </table>
        </div>

        <script src="js/main.js"></script>
    </div>
    <footer>
        <div class="footer">
            <p>SUPER GAME</p>
        </div>
    </footer>
</body>
</html>
